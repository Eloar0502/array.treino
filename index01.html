<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gerenciamento de Produtos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>

<script>
    const produtos = [
        { nome: 'Camisa', preco: 70 },
        { nome: 'Calça', preco: 90 },
        { nome: 'Tênis', preco: 100 },
        { nome: 'Boné', preco: 40 }
    ];

    produtos.push({ nome: 'Bolsa', preco: 120 });
    console.log(produtos);
    document.write('<h2>Lista de Produtos:</h2>');
    document.write('<ul>');
    for (let i = 0; i < produtos.length; i++) {
        document.write(`<li>${produtos[i].nome} - R$${produtos[i].preco.toFixed(2)}</li>`);
    }
    document.write('</ul>');
</script>

</body>
</html>
